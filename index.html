<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.css" rel="stylesheet" />

  <link rel="stylesheet" href="./assets/style.css" />
  <title>Recipe App</title>
</head>

<body class="bg-neutral-100">
  <main class="max-w-4xl mx-auto">
    <nav
      class="flex flex-row justify-between items-center border border-blue-50 bg-blue-50 rounded-lg m-3 py-3 px-5 shadow-xl hover:bg-sky-300 transition-all duration-500 gap-5">
      <h1 class="text-2xl font-black">Finger Food Finder</h1>
      <form onsubmit="event.preventDefault(); onSubmit()" class="flex flex-row gap-1">
        <label class="sr-only">Search a Finger Food</label>
        <input type="text" placeholder="Search for recipe"/>
        <button type="button"
          class="px-3 py-2.5 text-sm font-medium text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Search</button>
      </form>
      <a href="https://www.github.com/" target="_blank" class="underline font-semibold">Github</a>
    </nav>
    <div id="foodContent" class="ml-3 text-white font-semibold px-3 py-2 bg-blue-500 rounded-lg"></div>
    <!-- Modal -->
    <div id="foodContentRecipe"></div>
    <div>
      <label>Main Ingredients:</label>
      <input type="checkbox" id="ingredient1" value="Chicken" />
      <label for="ingredient1">Chicken</label>
      <input type="checkbox" id="ingredient2" value="Cheese" />
      <label for="ingredient2">Cheese</label>
      <!-- Add more checkboxes as needed -->
    </div>
  </main>
  <script src="./Assets/index.js"></script>
</body>

</html>
